<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap Responsive</title>
</head>
<body>
    <!-- with navbar-expand-sm this nav bar item will become stacked vertically on small screen (576-720 px)  -->
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top" >
        <!-- Brand -->
        <a class="navbar-brand" href="#">
            <img src="./logo.png" alt="Logo" style="width:80px;">
            <span class=" text-uppercase font-weight-bold ">data mine</span>
        </a>
        <!-- Toggler/Collapside Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" >
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Nav links -->
        <ul class="navbar-nav collapse navbar-collapse" id="collapsibleNavbar">
            <li class="nav-item">
                <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Product</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Contact Us</a>
            </li>
        </ul>
        <form action="#" class="form-inline">
            <input type="text" class="form-control mr-sm-2" placeholder="Search" >
            <button class="btn btn-success " type="submit"> Search </button>
        </form>
    </nav>

    
    <header></header>
    <section class="product"></section>
</body>
</html>
