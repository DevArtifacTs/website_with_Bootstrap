<!DOCTYPE html>

<head>

    <title>Bootstrap Responsive</title>

<body>
    <!-- with navbar-expand-lg this nav bar item will become stacked vertically(called collapse) 
        under large screen's scale and expanded over a breakpoint (992-1200 px)  -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark fixed-top" >

        </button>

            <li class="nav-item">

        <form action="#" class="form-inline ">

                    <br> Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia, dolorem! </p>
            </div>
            <div class="row justify-content-center">
